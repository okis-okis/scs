    <div class="wrapper">
      <div class="feedback_container">
        <form id="feedbackForm" action="javascript:void(0)">
          <div class="feedback_container__title">
            <p>Свяжитесь с нами</p>
          </div>
          <div class="feedback_container__email">
            <input
              type="email"
              id="email"
              size="30"
              placeholder="Оставьте свою почту"
              required
            />
          </div>
          <label for="phone">Номер телефона в формате: 7(959)000-11-22</label>
          <div class="feedback_container__number">
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[7-8]{1}([0-9]{3})-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              placeholder="Оставьте свой номер"
            />
            <select>
              <option value="0">Позвонить</option>
              <option value="1">Написать</option>
            </select>
          </div>
          <div class="feedback_container__message">
            <textarea
              id="message"
              name="message"
              rows="8"
              placeholder="Оставьте своё сообщение"
            ></textarea>
          </div>
          <div class="feedback_container__button">
            <input type="submit" text="Отправить" />
          </div>
        </form>
      </div>

    </div>
